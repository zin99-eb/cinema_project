<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">

<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - THYMELEAF</title>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My-Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="ticketsList">Ticket List</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>

        </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Reservation</h1>
    </div>
    <!-- Jumbotron -->
</header>
<main>
    <div class="container base">
        <div class="row mb-3">

            <form th:action="@{saveTicket}" method="post">

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label" for="nomClient">nom du client : </label>
                        <input class="form-control" type="text" id="nomClient" name="nomClient">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label" for="prix">prix : </label>
                        <input class="form-control" type="number" id="prix" name="prix">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label" for="codePayement">codePayement : </label>
                        <input class="form-control" type="number" id="codePayement" name="codePayement">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label" for="reservee">Réservée : </label>
                        <input class="form-check-input" type="checkbox" id="reservee" name="reservee">
                    </div>
                </div>
               <!-- <div class="form-group">
                    <label class="form-label" for="projet">Projet : </label>
                    <select name="projet" id="projet">
                        <option th:each="projet:${projetsVue}" th:value="${projet.id}" th:text="${projet.nom}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="utilisateur">utilisateur : </label>
                    <select name="utilisateur" id="utilisateur">
                        <option th:each="utilisateur:${utilisateursVue}" th:value="${utilisateur.id}" th:text="${utilisateur.nom}"></option>
                    </select>
                </div>-->


                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label"  for="place">place : </label>
                        <input class="form-control" type="number" id="place" name="place">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label"  for="projection"> projection : </label>
                        <input class="form-control" type="number" id="projection" name="projection">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <input class="form-control btn btn-primary" type="submit" value="save">
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>


<footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2023 Copyright:
        <a class="text-reset fw-bold" href="http://6solutions.com/">6solutions.com</a>
    </div>
</footer>
</body>
</html>
