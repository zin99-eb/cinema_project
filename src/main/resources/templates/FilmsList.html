<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">

<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films List - THYMELEAF</title>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My-Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="reserveTicket">Reservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="createFilm">Create Film</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>

        </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Films List </h1>
    </div>
    <!-- Jumbotron -->
</header>
<div class="container">
<main class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">titre</th>
            <th scope="col">description</th>
            <th scope="col">realisateur</th>
            <th scope="col">dateSortie</th>
            <th scope="col">duree</th>
            <th scope="col">image</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="film:${filmsVue}">
            <td th:text="${film.id}"></td>
            <td th:text="${film.titre}"></td>
            <td th:text="${film.description}"></td>
            <td th:text="${film.realisateur}"></td>
            <td th:text="${#dates.format(film.dateSortie,'dd-MM-yyyy')}"></td>
            <td th:text="${film.duree}"></td>
            <td>
                <img th:src="@{'/images/' + ${film.photo}}"
                     alt="..." width="100">
            </td>

            <td>
                <a class="btn btn-primary btn-danger"
                   onclick="return confirm('Are you sure to delete this film ? ')"
                   th:href="@{deleteFilm(id=${film.id})}">
                    Delete
                </a>
            </td>
            <td>
                <a class="btn btn-primary btn-success"
                   th:href="@{editFilm(id=${film.id})}">
                    Edit
                </a>

            </td>
        </tr>
        </tbody>
    </table>

</main>
    </div>


<footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2023 Copyright:
        <a class="text-reset fw-bold" href="http://6solutions.com/">6solutions.com</a>
    </div>
</footer>
</body>
</html>
