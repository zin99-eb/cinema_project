<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">

<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films List - THYMELEAF</title>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{createFilm}">Create Film</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Films List - THYMELEAF</h1>
    </div>
    <!-- Jumbotron -->
</header>
<main class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">titre</th>
            <th scope="col">description</th>
            <th scope="col">realisateur</th>
            <th scope="col">dateSortie</th>
            <th scope="col">duree</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="film:${filmsVue}">
        <td th:text="${film.id}"></td>
        <td th:text="${film.titre}"></td>
        <td th:text="${film.description}"></td>
        <td th:text="${film.realisateur}"></td>
        <td th:text="${#dates.format(film.dateSortie,'dd-MM-yyyy')}"></td>
        <td th:text="${film.duree}"></td>

        <td>
            <a
                    onclick="return confirm('Are you sure to delete this film ? ')"
                    th:href="@{deleteFilm(id=${film.id})}">
                Delete
            </a>
        </td>
            <td>
            <a th:href="@{editFilm(id=${film.id})}">
                Edit
            </a>

        </td>
        </tr>
        </tbody>
    </table>

</main>

<footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        Â© 2023 Copyright:
        <a class="text-reset fw-bold" href="http://6solutions.com/">6solutions.com</a>
    </div>
</footer>
</body>
</html>
