<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">

<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Creation </title>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">My-Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="filmsList">Film List</a>
                    </li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </div>

        </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Film Creation </h1>
    </div>
    <!-- Jumbotron -->
</header>
<main>
    <div class="container base">
        <div class="row mb-3">

            <form th:action="@{saveFilm}" method="post">

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label" for="titre">Titre : </label>
                        <input class="form-control" type="text" id="titre" name="titre">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label" for="description">Description : </label>
                        <input class="form-control" type="text" id="description" name="description">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label" for="realisateur">Realisateur : </label>
                        <input class="form-control" type="text" id="realisateur" name="realisateur">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label"  for="dateSortie">Date Sortie : </label>
                        <input class="form-control" type="date" id="dateSortie" name="dateSortie">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label"  for="duree">Duree : </label>
                        <input class="form-control" type="time" id="duree" name="duree">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-8">
                        <label class="col-sm-4 col-form-label"  for="photo">Photo Film : </label>
                        <input class="form-control" type="file" id="photo" name="photo">
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <input class="form-control btn btn-primary" type="submit" value="Save">
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>


<footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

        <a class="text-reset fw-bold" href="http://6solutions.com/">6solutions.com</a>
    </div>
</footer>
</body>
</html>
