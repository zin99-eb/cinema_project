<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Creation</title>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="filmsList">Customers List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Jumbotron -->
    <div class="p-1 text-center bg-light">
        <h1 class="mb-3">Film Creation </h1>
    </div>
    <!-- Jumbotron -->
</header>
<main>
    <form th:action="@{saveFilm}" method="post">

        <div class="form-group">
            <label class="form-label" for="titre">titre : </label>
            <input class="form-control" type="text" id="titre" name="titre">
        </div>

        <div class="form-group">
            <label class="form-label" for="description">Description : </label>
            <input class="form-control" type="text" id="description" name="description">
        </div>

        <div class="form-group">
            <label class="form-label" for="realisateur">Realisateur : </label>
            <input class="form-control" type="text" id="realisateur" name="realisateur">
        </div>

        <div>
            <label class="form-label"  for="duree">duree </label>
            <input class="form-control" type="text" id="duree" name="duree">
        </div>

        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="Save">
        </div>
    </form>
</main>
