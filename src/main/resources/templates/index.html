<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">

<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">My-Cinema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="filmsList">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createFilm">list</a>
                </li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <div class="row mb-3">
        <div class="bg-light p-5 rounded">
            <h1 class="display-1 text-success">Bienvenue sur My-Cinema</h1>
            <h2>Profitez de vos films préférés</h2>
        </div>

        <h4 class="text-danger mt-5">Les dernières nouveautés</h4>

        <div class="row">
            <div class="col-md-3 my-5" th:each="movies : ${filmsList}">
                <a  class="card shadow-lg" style="text-decoration:none;">
                    <img th:src="@{'/images/' + ${movies.photo}}" height="280px" alt=".." class="card-img-top">

                    <div class="card-body">
                        <h2 class="card-title fs-6" th:text="*{movies.titre}"></h2>

                    </div>

                </a>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2023 Copyright:
        <a class="text-reset fw-bold" href="http://6solutions.com/">6solutions.com</a>
    </div>
</footer>
</body>
</html>
